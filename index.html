<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>QR Code Generator</h2>
        <input type="text" class="user_name input" placeholder="Enter your name..">
        <input type="email" class="user_email input" placeholder="Enter your email..">
        <input type="number" class="user_phone input" placeholder="Enter your phone..">
        <button class="generate-qr-code-button">Generate QR code </button>
    </div>

    <div class="qr-canvas">
        <h2>Your QR code</h2>
        <div class="loader"></div>
        <img src="" class="qr-image">
    </div>
</body>
</html>
